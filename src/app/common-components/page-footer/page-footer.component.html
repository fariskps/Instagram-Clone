<mat-button-toggle-group name="tabs" value="home" aria-label="page-tabs" (change)="onValChange($event.value)">
    <mat-button-toggle value="home"><mat-icon [ngClass]="{'material-icons-outlined': activeTab !='home'}">home</mat-icon></mat-button-toggle>
    <mat-button-toggle value="search"><mat-icon class="material-icons-outlined" >search</mat-icon></mat-button-toggle>
    <mat-button-toggle value="add"><mat-icon class="material-icons-outlined" >add_box</mat-icon></mat-button-toggle>
    <mat-button-toggle value="favorite"><mat-icon class="material-icons-outlined" >favorite_border</mat-icon></mat-button-toggle>
    <mat-button-toggle value="user">
       <div class="user-thumb-small"> <img src="assets/users/01.jpg" alt="user"/></div>
    </mat-button-toggle>
</mat-button-toggle-group>
